<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-spinner *ngIf="isLoading"> </mat-spinner>
    <mat-card-header>
      <mat-card-title>Cre√©r Compte</mat-card-title>
    </mat-card-header>

    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput name="email" ngModel type="email" placeholder="E-mail" #emailInput="ngModel" required email>
          <mat-error *ngIf="emailInput.invalid"> Entrer un E-mail valid SVP. </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput name="password" ngModel placeholder="Password" #passwordInput="ngModel" required>
          <mat-error *ngIf="passwordInput.invalid"> Mot de passe invalid. </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Signup</button>
    </form>
  </mat-card>

</div>
